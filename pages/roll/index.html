<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var total = 0
        var count = 0
        $(document).ready(function () {
            $('.my-button').click(function () {
                var result = (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * 6) + 1)
                count++
                total += result
                $('#roll-result').text('你肉到了' + result + '点')
                $('#counts').text('你肉了' + count + '次' + '，总共' + total + '点')
            })
        })
    </script>
    <style>
        .my-button {
            border: solid 1px cornflowerblue;
            background-color: azure;
            border-radius: 5px;
            width: 50px;
            text-align: center;
            cursor: not-allowed;
        }
        .my-button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center;flex-direction: column; width: 100%; height: 100%;">
        <div class="my-button">肉</div>
        <div id="roll-result"></div>
        <div id="counts"></div>
    </div>
</body>
</html>
